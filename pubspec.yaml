name: sparfuchs_ai
description: "SparFuchs AI - Smart Receipt Scanner & Expense Tracker for German Market"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.6
  firebase_auth: ^5.5.2
  firebase_storage: ^12.4.5

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Camera & Image
  camera: ^0.11.1
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0

  # Networking
  http: ^1.3.0
  dio: ^5.8.0+1

  # Data & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Charts
  fl_chart: ^1.0.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # UI & Utils
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  flutter_local_notifications: ^18.0.1
  uuid: ^4.5.1
  nanoid2: ^2.0.1
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.14
  freezed: ^2.5.7
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.3
  glados: ^1.1.7


flutter:
  uses-material-design: true
  generate: true  # Enable l10n code generation

  assets:
    - assets/images/
    - assets/icons/
